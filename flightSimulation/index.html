<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Simulator</title>
</head>

<body>
  <div id="blocker">
    <div id="instructions">
      <p style="font-size:36px">
        Click anywhere to play
      </p>
      <p>
        Move: WASD<br />
        Look: MOUSE
      </p>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
  <canvas id="myCanvas"></canvas>
  <script type="x-shader/x-vertex" id="vertexShader">
    varying vec3 vPosition;
    attribute float aRandom;
    uniform float amplitude; // animates face/triangle vertices movement
    attribute vec3 displacement;
    uniform float delta;

    void main() {
      vPosition = position;

      vec3 newPos = position;

      //newPos.x += sin(delta * aRandom);
      //newPos.y += cos(delta * aRandom);
      //newPos.z += cos(delta * aRandom);

      newPos = newPos + normal * amplitude * displacement;
      

      gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4(newPos, 1.0);
      
    }
  </script>
  <script type="x-shader/x-vertex" id="fragShader">
    uniform vec3 uColor;
    uniform vec3 uColor1;
    varying vec3 vPosition;
    uniform float delta;

    void main(){
      float depth = vPosition.x;

      vec3 mixedColor = mix(uColor, uColor1, depth);
      gl_FragColor = vec4(mixedColor, 1.0);
    }
  </script>

</body>

</html>
